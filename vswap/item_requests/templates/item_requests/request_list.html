{% extends "base.html" %}
{% block content %}
<h2>คำขอที่ได้รับ</h2>
<ul>
  {% for req in requests %}
    <li>
      {{ req.requester }} ขอสำหรับ "{{ req.post.title }}" 
      - สถานะ: {{ req.get_status_display }}
      <a href="{% url 'respond_request' req.id 'accept' %}">ยอมรับ</a> | 
      <a href="{% url 'respond_request' req.id 'reject' %}">ปฏิเสธ</a>
    </li>
  {% empty %}
    <p>ยังไม่มีคำขอ</p>
  {% endfor %}
</ul>
{% endblock %}
