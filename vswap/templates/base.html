<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSwap</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    {% tailwind_css %}
    {% block extra_head %}{% endblock %}

    <!-- Alpine Global Function -->
    <script>
        function modalController() {
            return {
                notReadyModal: false,
            }
        }
    </script>

</head>

<body class="bg-white-500 " x-data="modalController()">

    {% include 'navbar.html' %}

    {% block content %}


    {% endblock %}


    <!-- Modal -->
    <div 
        x-show="notReadyModal"
        x-transition
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
        <div 
            class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full mx-4"
            @click.away="notReadyModal = false"
        >
            <h2 class="text-xl font-bold mb-4 text-center">
                ขออภัย ฟีเจอร์นี้ยังไม่พร้อมใช้งาน
            </h2>

            <p class="text-gray-600 text-center mb-6">
                อยู่ระหว่างการพัฒนา
            </p>

            <div class="flex justify-center">
                <button 
                    class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                    @click="notReadyModal = false"
                >
                    ปิด
                </button>
            </div>
        </div>
    </div>

</body>
</html>
