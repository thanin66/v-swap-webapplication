<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block title %}ส่งคำขอแลกเปลี่ยน{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post detail</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<div class="container mx-auto max-w-lg p-6 my-8 bg-white rounded-lg shadow-xl border border-gray-200">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
            ส่งคำขอแลกเปลี่ยน
        </h1>
        <p class="text-lg text-gray-600">สำหรับโพสต์: <span class="font-semibold text-blue-600">{{ post.title }}</span></p>
    </div>

    <form method="post" action="{% url 'send_request' post.id %}">
        {% csrf_token %}
        
        <div class="mb-5">
            <label for="offered_item" class="block text-gray-700 font-semibold mb-2">
                ของที่ต้องการนำมาแลก:
            </label>
            <input type="text" id="offered_item" name="offered_item" 
                class="w-full px-4 py-2 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                placeholder="เช่น หนังสือมือสอง, กล้องฟิล์ม, หรืออื่นๆ" required>
        </div>

        <div class="mb-5">
            <label for="message" class="block text-gray-700 font-semibold mb-2">
                ข้อความ/รายละเอียดเพิ่มเติม:
            </label>
            <textarea id="message" name="message" rows="4" 
                class="w-full px-4 py-2 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                placeholder="ระบุรายละเอียดเพิ่มเติมเกี่ยวกับของที่คุณเสนอแลก เช่น สภาพการใช้งาน หรือข้อเสนออื่นๆ" required></textarea>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-between mt-6 space-y-4 sm:space-y-0 sm:space-x-4">
            <button type="submit" class="w-full sm:w-auto px-6 py-3 text-white font-bold rounded-lg bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105">
                ส่งคำขอ
            </button>
            <a href="{% url 'post_detail' pk=post.id %}" 
               class="w-full sm:w-auto px-6 py-3 text-center font-bold rounded-lg border border-gray-300 text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-200 transform hover:scale-105">
                ยกเลิก
            </a>
        </div>
        
    </form>
</div>
{% endblock %}
