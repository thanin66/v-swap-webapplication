<!DOCTYPE html>
<html lang="en" x-data>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Welcome, {{ user.username }}</h1>
    <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Log out</a>
  </nav>

  <main class="flex flex-col items-center justify-center mt-20">
    <div class="bg-white rounded-xl shadow p-6 w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
      <ul class="space-y-2">
        <li><strong>Username:</strong> {{ user.username }}</li>
        <li><strong>Email:</strong> {{ user.email }}</li>
      </ul>
    </div>
  </main>

</body>
</html>
