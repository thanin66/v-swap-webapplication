<!DOCTYPE html>
<html lang="en" x-data>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post detail</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Post Detail</h1>
        <a href="{% url 'post_list' %}" class="text-indigo-600 hover:underline">Back to Posts</a>
        <a href="{% url 'home' %}" class="text-black-600 hover:underline">Home</a>
    </nav>

    <main class="flex flex-col items-center justify-center mt-20">
        <div class="bg-white rounded-xl shadow p-6 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">{{ post.title }}</h2>
            <p class="mb-4">{{ post.content }}</p>
            <span class="text-sm text-gray-500">{{ post.created_at|date:"d M Y H:i" }}</span>
        </div>
    </main>
