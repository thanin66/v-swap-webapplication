<!DOCTYPE html>
<html lang="en" x-data>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Post List</h1>
        <a href="{% url 'post_create' %}" class="text-indigo-600 hover:underline">Create Post</a>
        <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Log out</a>
        <a href="{% url 'home' %}" class="text-black-600 hover:underline">Home</a>

    </nav>

    <main class="flex flex-col items-center justify-center mt-20">
        <div class="bg-white rounded-xl shadow p-6 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Your Posts</h2>
            {% if posts %}
                <ul class="space-y-4">
                    {% for post in posts %}
                    <li class="border-b pb-4">
                        <h3 class="text-xl font-semibold">{{ post.title }}</h3>
                        <p>{{ post.content }}</p>
                        <span class="text-sm text-gray-500">{{ post.created_at|date:"d M Y H:i" }}</span>

                        <div class="mt-2 flex gap-4">
                            <a href="{% url 'post_edit' post.id %}" 
                            class="text-blue-500 hover:underline">
                                Edit
                            </a>
                            <a href="{% url 'post_delete' post.id %}" 
                            class="text-red-500 hover:underline"
                            onclick="return confirm('Are you sure you want to delete this post?');">
                                Delete
                            </a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No posts available.</p>
            {% endif %}
        </div>
    </main>
