{% extends "base.html" %}

{% block title %}Post List{% endblock %}

{% block content %}
<body class="bg-gray-100 min-h-screen p-6" x-data="{ open: false }" @open-post-modal.window="open = true">
    <main class="max-w-7xl mx-auto py-8">
        
        <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">
            <div class="flex justify-between items-center">
                โพสต์ทั้งหมด
                <button 
                @click="open = true" 
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                + สร้างโพสต์
                </button>
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for post in posts %}
                {% include "posts/post_card.html" %}
            {% empty %}
                <div class="col-span-full text-center text-gray-500">
                    <p>ยังไม่มีโพสต์ในขณะนี้</p>
                </div>
            {% endfor %}
        </div>
    </main>
</body>

<!-- Modal -->
<div 
    x-show="open"
    class="fixed inset-0 flex items-center justify-center bg-black/50"
    style="display: none;"
>
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">เลือกประเภทโพสต์</h2>
      <div class="flex gap-3"> 
        <button 
            @click="window.location.href='{% url 'post_create' post_type='swap' %}'" 
            class="px-4 py-2 bg-green-500 text-white rounded-lg">Swap</button>
        <button 
            @click="window.location.href='{% url 'post_create' post_type='buy_sell' %}'" 
            class="px-4 py-2 bg-yellow-500 text-white rounded-lg">Buy & Sell</button>
        <button 
            @click="window.location.href='{% url 'post_create' post_type='donation' %}'" 
            class="px-4 py-2 bg-purple-500 text-white rounded-lg">Donation</button>
      </div>

      <div class="mt-6 text-right">
        <button 
            @click="open=false" 
            class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
            ปิด
        </button>
      </div>
  </div>
</div>

{% endblock %}
