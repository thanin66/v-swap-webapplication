<!DOCTYPE html>
<html lang="en" x-data>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm delete</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Confirm Delete</h1>
        <a href="{% url 'post_list' %}" class="text-indigo-600 hover:underline">Back to Posts</a>
    </nav>

    <main class="flex flex-col items-center justify-center mt-20">
        <div class="bg-white rounded-xl shadow p-6 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Are you sure you want to delete this post?</h2>
            <p class="mb-4">This action cannot be undone.</p>
            <form method="POST" action="{% url 'post_delete' post.id %}"
                    class="space-y-4">
                    {% csrf_token %}
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Delete Post</button>
                    <a href="{% url 'post_detail' post.id %}" class="w-full bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Cancel</a>
            </form>
        </div>
    </main>
</body>
</html>
