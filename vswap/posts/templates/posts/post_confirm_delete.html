<!DOCTYPE html>
<html lang="en" x-data>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm delete Post</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">    
    <script src="{% static 'js/alpine.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete Post</h1>
        <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
        <form method="POST" action="{% url 'post_delete' post.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
