{% extends "base.html" %}
{% block title %}ยืนยันการลบโพสต์ | VSwap{% endblock %}
{% block content %}
<div class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">ยืนยันการลบโพสต์</h2>
        <p class="mb-6 text-gray-600">คุณแน่ใจหรือว่าต้องการลบโพสต์ "<span class="font-semibold">{{ post.title }}</span>"? การดำเนินการนี้ไม่สามารถย้อนกลับได้.</p>
        
        <form method="post" action="{% url 'post_delete' post.id %}">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'post_detail' post.id %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
                    ยกเลิก
                </a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                    ลบโพสต์
                </button>
            </div>
        </form>
    </div>
{% endblock %}
