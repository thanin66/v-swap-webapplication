<!DOCTYPE html>
<html lang="en" x-data>
{% extends "base.html" %}

{% block title %}Select Post type{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Post Type</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


    <main class="flex flex-col items-center justify-center mt-20">
        <div class="bg-white rounded-xl shadow p-6 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Create a New Post</h2>
            <p class="mb-4">Please select the type of post you want to create:</p>
            <div class="space-y-4">
                <a href="{% url 'post_create' 'swap' %}" class="block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Swap Post</a>                
                <a href="{% url 'post_create' 'buy_sell' %}" class="block bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Buy/Sell Post</a>
                <a href="{% url 'post_create' 'donation' %}" class="block bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Donation Post</a>
            </div>
        </div>
        <div class="mt-6">
            <a href="{% url 'post_list' %}" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">View All Posts</a>
        </div>
    </main>
</body>
</html>
{% endblock %}
