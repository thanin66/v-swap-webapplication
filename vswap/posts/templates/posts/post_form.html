<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">

<nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Create Post</h1>
    <a href="{% url 'post_list' %}" class="text-blue-600 hover:underline">Back to List</a>
</nav>

<main class="max-w-lg mx-auto mt-10 bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-6">Fill in Post Details</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
            Save Post
        </button>
    </form>
</main>

</body>
</html>
